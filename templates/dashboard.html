<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 실시간 대시보드</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ESP32 센서 실시간 대시보드</h1>
    <div id="ws-status">WebSocket 상태: <span class="connected">연결 중...</span></div>
  </header>

  <main class="grid-container">
    <section class="card">
      <h2>온도 (℃)</h2>
      <canvas id="tempChart"></canvas>
    </section>

    <section class="card">
      <h2>습도 (%)</h2>
      <canvas id="humidityChart"></canvas>
    </section>

    <section class="card">
      <h2>조도</h2>
      <canvas id="ldrChart"></canvas>
    </section>

    <section class="card">
      <h2>적외선</h2>
      <canvas id="irChart"></canvas>
    </section>
  </main>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
